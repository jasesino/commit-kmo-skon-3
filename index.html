  <script>
    const toggle = document.getElementById('theme-icon');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      // swap icon
      if (document.body.classList.contains('light-mode')) {
        toggle.classList.replace('fa-moon', 'fa-sun');
      } else {
        toggle.classList.replace('fa-sun', 'fa-moon');
      }
    });

    // Theme toggle logic (shared across all pages)
    function setTheme(mode) {
      if (mode === 'light') {
        document.body.classList.add('light');
        document.body.classList.add('light-mode');
        document.getElementById('theme-icon').classList.remove('fa-moon');
        document.getElementById('theme-icon').classList.add('fa-sun');
      } else {
        document.body.classList.remove('light');
        document.body.classList.remove('light-mode');
        document.getElementById('theme-icon').classList.remove('fa-sun');
        document.getElementById('theme-icon').classList.add('fa-moon');
      }
      localStorage.setItem('theme', mode);
    }

    function toggleTheme() {
      const isLight = !document.body.classList.contains('light') && !document.body.classList.contains('light-mode');
      setTheme(isLight ? 'light' : 'dark');
    }

    window.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme');
      setTheme(savedTheme === 'light' ? 'light' : 'dark');
      const themeToggle = document.getElementById('theme-toggle');
      if (themeToggle) {
        themeToggle.addEventListener('click', toggleTheme);
      }
    });
  </script>
