<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="ProfilePage.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="theme-toggle" id="theme-toggle" title="Toggle light/dark mode">
    <i id="theme-icon" class="fas fa-moon"></i>
  </div>
  <div class="profile-container">
    <!-- Profile Section -->
    <section class="profile-section">
      <div class="profile-header">
        <div class="profile-avatar">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="profile-info">
          <div class="profile-top">
            <span class="profile-name">Justin</span>
            <button class="edit-profile-btn">EDIT PROFILE</button>
          </div>
          <div class="profile-tags">
            #Cinephile #09 #keshi #enhypen<br>
            #asian #wavetoeath
          </div>
        </div>
      </div>
    </section>

    <!-- Title Tabs Section -->
    <section class="title-tabs-section">
      <div class="movie-title-row">
        <div class="movie-title-container">
          <div class="movie-section-title active selected" tabindex="0" data-title="RECENTLY WATCHED">RECENTLY&nbsp;WATCHED</div>
        </div>
        <div class="movie-title-container">
          <div class="movie-section-title" tabindex="0" data-title="WATCHED">WATCHED</div>
        </div>
        <div class="movie-title-container">
          <div class="movie-section-title" tabindex="0" data-title="WATCHLIST">WATCHLIST</div>
        </div>
        <div class="movie-title-container">
          <div class="movie-section-title" style="visibility:hidden" tabindex="-1" data-title=".">.</div>
        </div>
      </div>
    </section>

    <!-- Movie Rating Section -->
    <section class="movie-rating-section">
      <div id="movie-content"></div>
    </section>
  </div>
  <footer>
    <div class="footer-top">
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
      <nav class="footer-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Our Team</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <div class="footer-logos">
        <a href="../Pictures/Placeholder1.png" target="_blank">
          <img src="../logo1.png" alt="Logo 1">
        </a>
        <img src="../logo2.png" alt="Logo 2">
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2025 Amaguin | A Website for Database Systems
    </div>
  </footer>
  <script src="ProfilePage.js"></script>
</body>
</html>
